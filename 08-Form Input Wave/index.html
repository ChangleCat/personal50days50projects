<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Please Login</h1>
    <form action="#">
      <div class="form-control">
        <input type="text" name="email" id="email" required>
        <label for="email">
          <span>E</span>
          <span>m</span>
          <span>a</span>
          <span>i</span>
          <span>l</span>
        </label>
      </div>
      <div class="form-control">
        <input type="text" name="password" id="password" required>
        <label for="password">
          <span>P</span>
          <span>a</span>
          <span>s</span>
          <span>s</span>
          <span>w</span>
          <span>o</span>
          <span>r</span>
          <span>d</span>
        </label>
      </div>
      <input type="submit" value="Login">
      <p class="text">
        没有账号？
        <a href="#" class="register">点击注册</a>
      </p>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
